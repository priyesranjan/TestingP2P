version: '3.8'

services:
  backend:
    build: ./backend-node
    restart: always
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-r.rule=Host(`call.appdost.com`)"
      - "traefik.http.routers.frontend-r.entrypoints=websecure"
      - "traefik.http.routers.frontend-r.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend-r.service=frontend-svc"
      - "traefik.http.services.frontend-svc.loadbalancer.server.port=80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
